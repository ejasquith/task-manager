{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Tasks</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_task') }}" class="btn-large light-blue darken-2">
            Add Task <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<ul class="collapsible">
    {% for task in tasks %}
    <li>
        <div class="collapsible-header">
            <i class="fa-solid fa-angle-down right-align"></i>
            {% if task.is_urgent %}<i class="fa-solid fa-circle-exclamation"></i> {% endif %}
            <span class="bold">{{ task.task_name }}</span>: {{ task.due_date.strftime('%d %B, %Y') }}
        </div>
        <div class="collapsible-body">
            <p class="bold">{{ task.category }}</p>
            <p>{{ task.task_description }}</p>
        </div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
